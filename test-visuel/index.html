<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="UTF-8">
  <title>HTML FinancePourTous
  </title>
  <!-- <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'> -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap'>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/app.js"></script>

</head>
<body>

  <!-- Titre et sous-titre-->
  <div class="segment">
    <h1>Simulateur d'assurance-vie</h1>
    <h2>Quel serait le montant d'une assurance-vie ouvert à la naissance d'un enfant en 2000 le jour de ses 18 ans ?</h2>
  </div>

  
<form class="segment">
  
  <!-- Légende et case avec le montant par Mois-->
  <div class="input-group">
    <label>
      <h2>Montant par mois</h2>
    </label>
    <input type="text" placeholder="0" value=""/>
  </div>

    <!-- Boutons -1 et +1 euro-->
    <div class="segment">
      <img src="assets/png/piece.png" alt="" >
      <button class="unit" type="button" class="" value="-1"><i>-</i></button>
      <button class="unit" type="button" class="" value="+1"><i>+</i></button>
    </div>

      <!-- Boutons -10 et +10 euro-->
    <div class="segment">
      <img src="assets/png/billet10.png" alt="" >
      <button class="unit" type="button" class="" value="-10"><i>-</i></button>
      <button class="unit" type="button" class="" value="+10"><i>+</i></button>
    </div>

      <!-- Boutons -100 et +100 euro-->
    <div class="segment">
      <img src="assets/png/liasse100.png" alt="" >
      <button class="unit" type="button" class="" value="-100"><i>-</i></button>
      <button class="unit" type="button" class="" value="+100"><i>+</i></button>
    </div>




  <div class="input-group">
    <label>
      <h2>Montant par anniversaire</h2>
    </label>
    <input type="text" placeholder="0" value=""/>
  </div>




</form>



  <button class="red" type="button" id="calculer"> Calculer</button>





  <div class="segment">
    <h1><span>Total : </span>4883,52<span>€</span></h1>
    <h2>3960<span>€ investis</span></h2>
    <h2>923,52<span>€ gagnés net</span></h2>
  </div>
  

<!-- partial -->
  
</body>
</html>
